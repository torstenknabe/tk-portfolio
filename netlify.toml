[headers.values]
   X-Frame-Options = "DENY"
   X-XSS-Protection = "1; mode=block"
   Content-Security-Policy = "frame-ancestors 'self'; default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; object-src 'none';"

